{% extends 'header.html' %}
{% block titulo %} <title>Sign</title> {% endblock %}
{% block breadcrumbs %} {% endblock %}
{% block scriptJS %}
    {% load static %}
    <link rel='stylesheet' href='{% static "/external/sb-admin-2.css" %}'>
    <link rel='stylesheet' href='{% static "/css/indexStyle.css" %}'>
{% endblock %}
{% block body %}
    <body class="bg-gradient-primary">
        <div class="container">
            {% include 'messages.html' %}
            <div class="row justify-content-center menu-login">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                      <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-4">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome to RolCustomizer</h1>
                                    </div>
                                    <form id="user" action="" method="post">
                                        {% csrf_token %}
                                        <div class="text-center">
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user" name="email" placeholder="Email">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user" name="password" placeholder="Password">
                                            </div>
                                            <input type="submit" class="btn btn-primary btn-user btn-block" value="Login">
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'signUp' %}">Create an Account!</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
